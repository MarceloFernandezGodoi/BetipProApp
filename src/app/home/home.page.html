<ion-header>
  <ion-toolbar>
    <ion-title>
      Betip PRO
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="profile">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>



      <ion-tab-button tab="add-bet">
        <ion-icon name="add"></ion-icon>
        <ion-label>Subir</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="wall">
        <ion-icon name="albums-outline"></ion-icon>
        <ion-label>Muro</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
