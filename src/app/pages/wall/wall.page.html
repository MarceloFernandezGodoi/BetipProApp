

<ion-content [fullscreen]="true">


  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let apuesta of apuestas">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ apuesta.titulo }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ apuesta.descripcion }}</p>
            <p><strong>Stake:</strong> {{ apuesta.stake }}</p>
            <ion-button expand="full" color="success" >
              <ion-icon name="heart-outline"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
